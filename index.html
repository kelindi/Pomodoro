<!DOCTYPE html>

<head>
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class = "span">
        <div class="center-me" id = "title">POMODORO CLOCK</div>
        <div id="settings">
            <div id="session">
                <div class="center-me">Session</div>
                <div class="setting">
                    <button id="subSession">&#x25BC</button>
                    <div id="sessionMins" class="notblock"></div>
                    <button id="addSession">&#x25B2</button>
                </div>
            </div>
            <div id="break">
                <div class="center-me">Break</div>
                <div class="setting">
                    <button id="subBreak">&#x25BC</button>
                    <div id="breakMins" class="notblock"></div>
                    <button id="addBreak">&#x25B2</button>
                </div>
            </div>
        </div>
        <div id="topbuttons">
            <button id ="start">&#9654</button>
            <div id="status"></div>
            <button id = "refresh">&#10227</button>
        </div>
        <div id="time">time</div>
        <div id="bottombuttons">
            <button id = "pause">&#10074;&#10074;</button>
            <button id = "stopClock">&#9632</button>
        </div>
    </div>
    </div>
    </div>
    <script src="main.js" async defer>
    </script>
</body>

</html>
