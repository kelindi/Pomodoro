<!DOCTYPE html>

<head>
    <title>Pomodoro-Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class = "span">
        <div class="center-me" id = "title">POMODORO CLOCK</div>
        <div style="background-color: aliceblue; height: 5px; width: 700px; margin:auto;"></div>
        <div id="settings">
            <div id="session">
                <div class="center-me">SESSION</div>
                <div class="setting">
                    <button id="subSession"class = "arrow">&#x25BC</button>
                    <div id="sessionMins" class="mins"></div>
                    <button id="addSession"class = "arrow">&#x25B2</button>
                </div>
            </div>
            <div id="break">
                <div class="center-me">BREAK</div>
                <div class="setting">
                    <button id="subBreak"class = "arrow">&#x25BC</button>
                    <div id="breakMins" class="mins"></div>
                    <button id="addBreak"class = "arrow">&#x25B2</button>
                </div>
            </div>
        </div>
        <div id="topbuttons">
            <button id ="start">&#9654</button>
            <div id="status"></div>
            <button id = "refresh">&#10227</button>
        </div>
        <div id="time">time</div>
        <div id="bottombuttons">
            <button id = "pause">&#10074;&#10074;</button>
            <button id = "stopClock">&#9632</button>
        </div>
    </div>
    </div>
    </div>
    <script src="main.js" async defer>
    </script>
</body>

</html>
